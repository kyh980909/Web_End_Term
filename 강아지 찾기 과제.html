<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숨어있는 강아지 찾기</title>
    <style>
        @import url('GameStyle.css');
    </style>
    <script src="FindDogScript.js">
    </script>
</head>
<body>
    <h2>숨어있는 강아지 찾기</h2>
    <hr><br>
    <div class="Box">
        <div class="infoBox">
            <div class="infoMenu" onclick="GameStart()">
                <script>
                    if(game.state)
                        document.write("");
                    else
                        document.write("게임 시작");   
                </script>
            </div>
            <div class="infoMenu">
                <script>
                    document.write("남은수 : " + game.leftDogs);
                </script>
            </div>
            <div class="infoMenu">
                <script>
                    document.write("실패수 : " + game.failCnt);
                </script>
            </div>
            <div class="infoMenu">
                <script>
                    document.write("시간 " + game.seeTime);
                </script>
            </div>
            <div class="infoMenu">
                게임이 진행될 <br> 예정입니다.
            </div>
        </div>
        <div class="game">
            <div class="egg">
                <img id="egg1" src="달걀.jpg" width="100px" height="80px">
                <img id="egg2" src="달걀.jpg" width="100px" height="80px">

                <img id="egg10" src="달걀.jpg" width="100px" height="80px">
                <img id="egg11" src="달걀.jpg" width="100px" height="80px">
                <img id="egg12" src="달걀.jpg" width="100px" height="80px">
